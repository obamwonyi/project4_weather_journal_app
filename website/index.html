<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather journal </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="input">
        <form action="">
            <label for="zip code">Zip code :</label>
            <input type="number" id="zip_code" placeholder="enter zip code ">
            <label for="feelings">feelings</label>
            <textarea name="feelings" id="feeling" cols="30" rows="10"></textarea> 
            <input type="submit" name="submit" value="generate" id="generate">
        </form>

    </div>
    <div class="output">
        <p id="temp"></p>
        <p id="date"></p>
        <p id="user_input"></p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
