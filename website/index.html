<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather journal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="h1">Weather api</h1>
    </header>
    <div class="container">
      <div class="input">
        <form action="" class="card">
          <label for="zip code">Zip code :</label>
          <input
            class="zip"
            type="number"
            id="zip_code"
            placeholder="enter zip code "
          />
          <label for="feelings">Feelings :</label>
          <textarea
            class="feelings"
            name="feelings"
            id="feeling"
            cols="30"
            rows="10"
            placeholder="enter your feelings"
          ></textarea>
          <input
            class="generate"
            type="submit"
            name="submit"
            value="generate"
            id="generate"
          />
        </form>
      </div>
      <div class="output">
        <p id="temp" class="temp"></p>
        <p id="date" class="date"></p>
        <p id="user_input" class="user_input"></p>
        <div>
          <img id="icon" src="" alt="" />
          <p id="discription"></p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
